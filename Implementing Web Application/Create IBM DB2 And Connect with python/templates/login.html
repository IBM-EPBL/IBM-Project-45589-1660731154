<!DOCTYPE html>
<lang="en">

    <head >
        <title style="color: brown">LOGIN/SIGNIN</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./static/LOGIN.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
		<div class="container forms" id="container">
				<div class="form sign-up">
				<form action="#">
					<div class="header">Sign Up</div>
					<div class="social__media__container">
						
						<a href="#" class="social google">
							<i class="fa-brands fa-google"></i>
						</a>
						
					</div>
          <SPAN>
						 <a href="#" class="link signin-link"> use your email for registration
                        </a>
          </SPAN>
					
					<div class="button-input-group">
						<div class="group input-group">
						<input type="text" placeholder="Name" required>
					</div>
					<div class="group input-group">
						<input type="email" placeholder="Email" required>
					</div>
					<div class="group input-group">
						<input type="password" placeholder="Password" required pattern=".{8,}">
					</div>
					<div class="alert-text signup__alert">
						<span class="help__text">At least 8 character</span>
					</div>
					<div class="group button-group">
						<button class="signup-btn">
							<span>Sign Up</span>
						</button>
					</div>
					</div>
					
				</form>
			</div>
			
			
			<div class="form sign-in">
				<form action="#">
					<div class="header">Sign In</div>
					<div class="social__media__container">
						
						<a href="#" class="social google">
							<i class="fa-brands fa-google"></i>
						</a>
						
					</div>
					 <span class="under__social">
						 <a href="#" class="link signup-link"> Use your account</a>
					</span>
					
				<div class="button-input-group">
					<div class="group input-group">
						<input type="email" placeholder="Email" required>
					</div>
					<div class="group input-group">
						<input type="password" placeholder="Password" required pattern=".{8,}">
					</div>
					<div class="alert-text">
						<span class="help__text">At least 8 character</span>
					</div>
					<div class="form-link forgot">
						<a href="#" class="login-link">Forgot your password?</a>
					</div>
					<div class="group button-group">
						<button class="signup-btn">
							<span>Sign in</span>
						</button>
					</div>
				</div>
				</form>
			</div>
